name: Friend Application Review

on:
  pull_request:
    paths:
      - 'src/data/friends/friends.yaml'
  push:
    paths:
      - 'src/data/friends/friends.yaml'

permissions:
  contents: write
  pull-requests: write

jobs:
  review-application:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: 'package.json'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build friends data
        run: bun run build-friends-data

      - name: Build site
        run: bun run build

      - name: Auto-approve if all checks pass
        if: success()
        uses: hmarr/auto-approve-action@v4
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  auto-merge:
    runs-on: ubuntu-latest
    needs: review-application
    if: success() && github.event_name == 'pull_request'

    steps:
      - name: Auto-merge approved PR
        uses: pascalgn/automerge-action@v0.15.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: 'auto-merge'
          MERGE_METHOD: 'squash'
          MERGE_DELETE_BRANCH: true
          MERGE_ERROR_FAIL: 'false'
