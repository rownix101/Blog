name: Friend Application Review

on:
  pull_request:
    paths:
      - 'src/data/friend-applications/*.json'
  push:
    paths:
      - 'src/data/friends.json'

jobs:
  review-application:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Validate application
        run: |
          node scripts/validate-friend-application.js

      - name: Check website accessibility
        run: |
          node scripts/check-website.js

      - name: Check reciprocal link
        run: |
          node scripts/check-reciprocal-link.js

      - name: Auto-approve if all checks pass
        if: success()
        uses: hmarr/auto-approve-action@v4
        with:
          pull-request-number: ${{ github.event.pull_request.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

  auto-merge:
    runs-on: ubuntu-latest
    needs: review-application
    if: success() && github.event_name == 'pull_request'

    steps:
      - name: Auto-merge approved PR
        uses: pascalgn/automerge-action@v0.15.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: "auto-merge"
          MERGE_METHOD: "squash"
          MERGE_DELETE_BRANCH: true

  update-friends-list:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Process approved applications
        run: |
          node scripts/process-approved-applications.js

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/data/friends.json
          git diff --staged --quiet || git commit -m "Update friends list"
          git push