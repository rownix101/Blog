name = "merox-erudite"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Cloudflare Pages 配置
pages_build_output_dir = "dist"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "blog-comments"
database_id = "your-d1-database-id"  # 部署后需要替换为实际的数据库 ID

# KV 命名空间绑定
[[kv_namespaces]]
binding = "COMMENT_KV"
id = "your-kv-namespace-id"  # 部署后需要替换为实际的 KV namespace ID
preview_id = "your-kv-preview-id"  # 预览环境的 KV namespace ID

# 环境变量
[vars]
# 这些变量在部署时会在 Cloudflare Pages 控制台中设置
# COMMENT_JWT_SECRET = "your-jwt-secret"
# BREVO_API_KEY = "your-brevo-api-key"
# BREVO_LIST_ID = "your-brevo-list-id"

# 开发环境配置
[env.development]
vars = { ENVIRONMENT = "development" }

# 生产环境配置
[env.production]
vars = { ENVIRONMENT = "production" }